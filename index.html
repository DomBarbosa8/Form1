<!DOCTYPE html>
<!-- Tag principal / Idioma da página -->
<html lang="pt-br">
<head>
    <title>Criando um formulário simples</title>
    <!-- Link do o arquivo CSS (Na pasta STYLE) -->
    <link rel="stylesheet" href="style/styles.css">
    <meta charset="UTF-8"
</head>
<body>
    <!-- Tag de início do formulário -->
    <div id = "formBox">
    <form>
        <!-- Campo de login -->
        <label id = formHeader>Bem Vindo!</label>
        <br>
        <label for="login">Login</label>
        <input class = "texto"type="text" id="login" name="login">
        <br><br>

        <!-- Campo de senha -->
        <label for="senha">Senha</label>
        <input class="texto" type="password" id="password" name="password">
        <br><br>
    <div id="buttomBox">
        <!-- Botão de envio -->
        <input type="submit" value="Enviar" 
        id="buttom">
    </div>
        <label id = "signUp">Cadastre-se</label>
    </form>
    </div>
</body>
</html>
